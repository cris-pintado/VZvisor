<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Satellite View</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_reYNhcnTQCfU--tzgjCc1zB7SevEj9I&callback=initMap" async defer></script>
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 9.9, lng: -63.5},  // Set initial map center (longitude, latitude)
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.SATELLITE  // Use Google Maps Satellite view
            });
        }
    </script>
</body>
</html>
