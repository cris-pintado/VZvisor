<!DOCTYPE html>
<html>
<head>
    <title>Visor VZ Flood</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #title {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        #map {
            height: calc(100vh - 50px); /*title size*/
        }
    </style>
</head>
<body>
    <div id="title">Flood Map - Event of the day 2017-03-15 for the Guanipa River sub-basin in Freites Municipality, Anzoátegui, Venezuela</div>
    <div id="map"></div>
    <script>
        
        var map = L.map('map').setView([9.9, -63.5], 8.5); 

        // base layer 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

       
        var drySeasonLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/7c689175c36b90753a9b99107b437b0c-fe743bfdb9f216ac8c8f2fd7123e3747/tiles/{z}/{x}/{y}', {
            attribution: 'Dry Season VV',
            maxZoom: 18
        });
        drySeasonLayer.addTo(map);

       
        var floodPeriodLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/3aa1962effa98595a547e72dd5d3cb85-3a634c454ffce8d6cb7bae7e4243d147/tiles/{z}/{x}/{y}', {
            attribution: 'Flood Period VV',
            maxZoom: 18
        });
        floodPeriodLayer.addTo(map);

      
        var floodedLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/a230a447022330c3863af3acfa93a18b-90b0fd4c1f3e88384a25b7a033665612/tiles/{z}/{x}/{y}', {
            attribution: 'Flooded Area',
            maxZoom: 18
        });
        floodedLayer.addTo(map);

        
        var overlays = {
            "Dry Season VV": drySeasonLayer,
            "Flood Period VV": floodPeriodLayer,
            "Flooded Area": floodedLayer
        };

        L.control.layers(null, overlays).addTo(map);
    </script>
</body>
</html>
