<!DOCTYPE html>
<html>
<head>
    <title>Visor VZ Flood</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #title {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        #map {
            height: calc(100vh - 50px); /*title size*/
        }
    </style>
</head>
<body>
    <div id="title">Event of the day 2017-03-15 for the Guanipa River sub-basin in Freites Municipality, Anzoátegui, Venezuela</div>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([9.9, -63.5], 8.5); 

        // Base layers
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);


        var terrainLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenTopoMap contributors, SRTM | © OpenStreetMap contributors',
        maxZoom: 17
    });

  

    // Layer control
    var baseMaps = {
        "OpenStreetMap": osmLayer,
        "Terrain Relief": terrainLayer
        
    };

   

        // Overlay layers
        var drySeasonLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/a57850f8e5afa6d6d2784bd73818ded0-1346f4a717c62c9d5647605d82620053/tiles/{z}/{x}/{y}', {
            attribution: 'Dry Season',
            maxZoom: 18
        });
        drySeasonLayer.addTo(map);

        var floodPeriodLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/5b1e3cfcd8c68118f44f268e787041d5-a9c50f1ffda04a8111c72ff25723fb8d/tiles/{z}/{x}/{y}', {
            attribution: 'Flood Period',
            maxZoom: 18
        });
        floodPeriodLayer.addTo(map);

        var floodedLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/a7832f2116fd6dcbaf087279aaa7332d-58ad63da31e0c538a790d792dad4cf66/tiles/{z}/{x}/{y}', {
            attribution: 'Flooded Area',
            maxZoom: 18
        });
        floodedLayer.addTo(map);

        var combinedFloodableZonesLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/0623ead34b538898d8a385648120ed1d-5c095c50cecce564cd77a874efa66158/tiles/{z}/{x}/{y}', {
        attribution: 'Combined Floodable Zones',
        maxZoom: 18
         });

    var croplandAffectedLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/56d2494656c7911a54c2bff7ee4fa16b-177c073a4e6aa4dbc37098e043babd11/tiles/{z}/{x}/{y}', {
        attribution: 'Affected Cropland',
        maxZoom: 18
    });

    var roadsLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/fe47a6f461e0b4b32f1bd218711858e8-c8df5482dff6181fba71167d9f2fb178/tiles/{z}/{x}/{y}', {
        attribution: 'Roads',
        maxZoom: 18
    });

    var airportsLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/652d71fd656ff3719b86f31c67d7d42a-201e61c0b222524b47dc65ea1086001b/tiles/{z}/{x}/{y}', {
        attribution: 'Airports',
        maxZoom: 18
    });
    

    var fireStationsLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/41e4f973cfa870e2838fc36d82859bde-289a04ba8bc58977216eec066d54da59/tiles/{z}/{x}/{y}', {
        attribution: 'Fire Stations',
        maxZoom: 18
    });

    var hospitalsLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/ce55db1701fc043b551eef32b6e42f84-6cae79f943879dbe82a6691b27557102/tiles/{z}/{x}/{y}', {
        attribution: 'Hospitals',
        maxZoom: 18
    });

    var policeStationsLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/2f56d3fa223c076d92aa9e6bb6309f66-c491b8617447ec7494ee3b5bd92e00d4/tiles/{z}/{x}/{y}', {
        attribution: 'Police Stations',
        maxZoom: 18
    });

    var schoolsLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/2f56d3fa223c076d92aa9e6bb6309f66-42fac7568292acb5f612e04a2602f8eb/tiles/{z}/{x}/{y}', {
        attribution: 'Schools',
        maxZoom: 18
    });
    var geometryLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-crisrpintado33/maps/e6a5d09eab46ef60b8cffdbe20305b75-72ca0513a85bfc4226cee3350ed7e93a/tiles/{z}/{x}/{y}', {
    attribution: 'Geometry Layer',
    maxZoom: 18
}).addTo(map); // ALWAYS ON 



        // Overlays
        var overlays = {
            "Dry Season VV": drySeasonLayer,
            "Flood Period VV": floodPeriodLayer,
            "Flooded Area": floodedLayer,
            "Combined Floodable Zones": combinedFloodableZonesLayer,
            "Affected Cropland": croplandAffectedLayer,
            "Roads": roadsLayer,
            "Airports": airportsLayer,
            "Fire Stations": fireStationsLayer,
            "Hospitals": hospitalsLayer,
            "Police Stations": policeStationsLayer,
            "Schools": schoolsLayer
        };

    // Add layer control and ensure it's open
    var layerControl = L.control.layers(baseMaps, overlays).addTo(map);
    layerControl.expand(); // Keeps the control panel expanded


    </script>
</body>
</html>
